<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="title">Tic-Tac-Toe</h2>
    <div class="main-container">
        <div class="leftSidebar">
            <button class="restartButton hidden">Restart Game</button>
            <form>
                <div class="form-group">
                    <label for="player1">Player 1 Name</label>
                    <input type="text" id="player1" name="player1">
                </div>
                <div class="form-group">
                    <label for="player2">Player 2 Name</label>
                    <input type="text" id="player2" name="player2">
                </div>
                <input type="submit" class="submit" value="Start Game">
            </form>

        </div>
        <div class="board-container">
            <h4 class="board-text" >Current Player: <span id="player"></span></h4>
            <div class="board">
                <div class="tile" data-row="1" data-col="1"></div>
                <div class="tile" data-row="1" data-col="2"></div>
                <div class="tile" data-row="1" data-col="3"></div>
                <div class="tile" data-row="2" data-col="1"></div>
                <div class="tile" data-row="2" data-col="2"></div>
                <div class="tile" data-row="2" data-col="3"></div>
                <div class="tile" data-row="3" data-col="1"></div>
                <div class="tile" data-row="3" data-col="2"></div>
                <div class="tile" data-row="3" data-col="3"></div>
            </div>
            <button class="play-again hidden">Play Again</button>
        </div>
        <div class="scores hidden">
            <div class="player1 score">
                <span class="player1-score score-text">0</span>
                <p class="player1-name score-name"></p>
            </div>
            <div class="ties score">
                <span class="player1-score">0</span>
                <p class="score-name">Ties</p>
            </div>
            <div class="player2 score">
                <span class="player2-score score-text">0</span>
                <p class="player2-name score-name"></p></div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
